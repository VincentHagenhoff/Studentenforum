<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorlesungsunterlagen</title>
    <style>
        body {
            background-color: #f0f0f0; /* Hintergrundfarbe des gesamten Dokuments */
            color: #333; /* Textfarbe */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #4CAF50; /* Farbe des Titels */
        }

        ul {
            list-style-type: none; /* Entfernt Aufzählungspunkte */
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007BFF; /* Farbe der Links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; /* Unterstrich beim Hovern über den Link */
        }
    </style>
</head>

<body>

    <h1>Vorlesungsunterlagen</h1>
    <ul>
        <li><a href="unterlagen/vorlesungen/datei1.pdf" target="_blank">Datei 1</a></li>
        <li><a href="unterlagen/vorlesungen/datei2.pdf" target="_blank">Datei 2</a></li>
    </ul>

</body>

</html>
